<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="../imagens/imagens norte/favicon_norte.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <meta name="keywords"
    content="filmes brasileiros, filmes do brasil, cinema brasileiro, cinema do brasil, cinema, fimes, brasil, sudeste, norte, centro-oeste, centro oeste, sul, clássicos do cinema brasil, curadoria filmes, curadoria, clássicos cinema brasil, clássicos cinema brasileiro, aqui_no, aqui no, aquino, akino, aki no, aki_no" />
  <meta name="description" content="Página da região norte do site Aqui_no" />
  <link rel="stylesheet" href="../paginas_norte/norte.css" />
  <title>_norte</title>

</head>

<body>
  <div id="div--norte">
    <nav id="menu--norte">
      <ul class="--menu">
        <li id="titulo">
          <a href="../index.html" class="a--menu">Food_Finder</a>
        </li>
        <li class="menu--li norte">
          <a href="../paginas_norte/norte.html" class="a--menu">_norte</a>
        </li>
        <li class="menu--li">
          <a href="../paginas_nordeste/nordeste.html" class="a--menu">_nordeste</a>
        </li>
        <li class="menu--li">
          <a href="../paginas_centroOeste/centroOeste.html" class="a--menu">_centro-oeste</a>
        </li>
        <li class="menu--li">
          <a href="../paginas__sudeste/sudeste.html" class="a--menu">_sudeste</a>
        </li>
        <li class="menu--li">
          <a href="../paginas__sul/sul.html" class="a--menu">_sul</a>
        </li>
        <li id="sobreProjeto">
          <a href="../pagina__sobre/sobreOProjeto.html" class="a--menu">_sobre_o_projeto</a>
        </li>
      </ul>
    </nav>
    <header id="header--norte">
      <div id="div--titulo">
        <a href="../index.html" class="aVoltar">
          <img src="../imagens/icone_voltar.png" class="imgLink" />voltar</a>
        <h1 class="head--titulo">_norte</h1>
        <p class="head--txt">
          amazonas, pará, acre, roraima, rondônia, amapá, tocantis
        </p>
      </div>
      <div id="div--img-norte">
        <img src="../imagens/imagens norte/--norte-preto.png" />
      </div>
    </header>

    <!-- função onClick abaixo -->

    <section id="catalog-section" class="dsc-container">

      <button id="btn-new" onclick="showForm()">Novo Produto</button>

      <div class="form-container">
        <div id="myModal2" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <form id="myForm">
              <label for="name">Nome:</label><br />
              <input type="text" id="name" name="name" /><br />
              <label>Região:</label><br />
              <input type="radio" id="norte" name="region" value="Norte" />
              <label for="norte">Norte</label><br />
              <input type="radio" id="nordeste" name="region" value="Nordeste" />
              <label for="sul">Nordeste</label><br />
              <input type="radio" id="centro-oeste" name="region" value="Centro-oeste" />
              <label for="sul">Centro-oeste</label><br />
              <input type="radio" id="sudest" name="region" value="sudeste" />
              <label for="sul">Sudeste</label><br />
              <input type="radio" id="sul" name="region" value="sul" />
              <label for="sul">Sul</label><br />
              <label for="description">Descrição:</label><br />
              <input type="text" id="description" name="description" /><br />
              <label for="imageUrl">URL da Imagem:</label><br />
              <input type="text" id="imageUrl" name="imageUrl" /><br />
              <input type="submit" value="Enviar" />
            </form>
          </div>
        </div>
      </div>


      <div class="dsc-catalog-cards dsc-mb20"">
        <!-- Uso do onmousedown e onmouseuo  ABAIXO-->
        <div class="dsc-card" onmousedown="selectCard(this);" onmouseup="deselectCard(this);">

          <div class="dsc-catalog-card-top dsc-line-bottom">
            <!-- Função -ondblclick -->
            <img onclick="showModal()" />
          </div>
          <div class="dsc-catalog-card-bottom">
            <h3>Card de exemplo!</h3>
            <p>Descrição</p>
          </div>
        </div>
      </div>
    </section>

    <footer id="footer--norte">
      <p class="footer-creditos">Food_Finder 2024®</p>
    </footer>


    <!-- A janela modal -->
    <div id="myModal" style="
         display: none;
         position: fixed;
         z-index: 1;
         left: 0;
         top: 0;
         width: 100%;
         height: 100%;
         overflow: auto;
         background-color: rgba(0, 0, 0, 0.5);
       ">
      <div style="
           background-color: #fefefe;
           margin: 15% auto;
           padding: 20px;
           border: 1px solid #888;
           width: 80%;
         ">
        <span style="
             color: #aaaaaa;
             float: right;
             font-size: 28px;
             font-weight: bold;
             cursor: pointer;
           " onclick="closeModal()">&times;</span>
        <img src="#" alt="Sua Imagem" style="width: 100%" />
      </div>
    </div>

    <script src="norte.js"></script>
</body>

</html>
